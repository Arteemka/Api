<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>API</title>
  </head>
  <body>
    <div class="find">
      <input type="text" class="find-item-text" placeholder="Поиск" />
      <button type="button" class="find-item-button">Find</button>
      <img src="./img/bask.jpg" class="box"></img>
      <button class="button-LoadMore">Load More</button>
      <button class="button-Pagination">Pagination</button>
    </div>
    <div class="output"></div>
    <button type="button" class="LoadMore">Load More</button>
    <div type="button" id="pagination">
      <div type="button" class="next"> next</div>
      <span class="page-output"></span>
      <div type="button" class="prev">prev</div>
    </div>
    <div class="modal"></div>
    <div class="modal-box"><div class="white-canvas"></div></div>
    <script src="./js/script.js"></script>
  </body>
</html>
